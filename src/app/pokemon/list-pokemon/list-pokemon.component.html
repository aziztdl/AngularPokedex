<div class="container">
  <div class="row">
    <app-search-component></app-search-component>
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div
        (click)="goToPokemon(pokemon.id)"
        class="card horizontal"
        pkmnBorderCard="red"
      >
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>{{ pokemon.created| date:"dd/m/Y" }}</p>
            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokemonTypeColor }}"
            >
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a
  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px;"
  routerLink="/pokemon/add"
>
  +
</a>
